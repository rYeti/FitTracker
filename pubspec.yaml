name: ForgeForm
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Flutter built-in localizations
  flutter_localizations:
    sdk: flutter

  # Internationalization package (single entry)
  intl: ^0.19.0
  table_calendar: ^3.1.2

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.0

  # API and Networking
  dio: ^5.8.0
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
  logger: ^2.0.2

  fl_chart: ^1.0.0
  # Local Database
  drift: ^2.28.1

  sqlite3_flutter_libs: ^0.5.34
  sqlite3: ^2.8.0

  # Barcode Scanner
  mobile_scanner: ^7.0.1

  # Dependency Injection
  get_it: ^8.0.3

  # Firebase (optional for future sync)
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0

  cupertino_icons: ^1.0.8

  flutter_speed_dial: ^7.0.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  file_picker: ^10.3.7
  csv: ^6.0.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  drift_dev: ^2.0.0
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  retrofit_generator: ^9.7.0
  json_serializable: ^6.7.1
  sqflite_common_ffi: ^2.2.0
  drift_sqflite: ^2.0.0

flutter:
  uses-material-design: true

  # Custom fonts for ForgeForm branding
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
    - family: Exo 2
      fonts:
        - asset: assets/fonts/Exo2-Regular.ttf
        - asset: assets/fonts/Exo2-Medium.ttf
          weight: 500
        - asset: assets/fonts/Exo2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Exo2-Bold.ttf
          weight: 700
  generate: true
  assets:
    - assets/icons/
